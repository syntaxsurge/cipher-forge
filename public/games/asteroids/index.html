<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Asteroids</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 15% 15%, #1b2438 0%, #070b12 60%);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      #game {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        outline: none;
      }

      .hud {
        position: fixed;
        inset: 0 0 auto 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        z-index: 3;
        pointer-events: none;
        color: #e5f3ff;
      }

      .stats {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .pill {
        border: 1px solid #3d577a;
        background: rgba(8, 16, 30, 0.82);
        border-radius: 999px;
        padding: 9px 14px;
        font-size: 15px;
        font-weight: 700;
      }

      .pill .score-value {
        display: inline-block;
        min-width: 28px;
        text-align: center;
        font-size: 22px;
        font-weight: 800;
      }

      .overlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 4;
        background: rgba(4, 8, 14, 0.48);
      }

      .overlay.hide {
        display: none;
      }

      .panel {
        width: min(92vw, 380px);
        border: 1px solid #3d577a;
        border-radius: 14px;
        background: rgba(8, 16, 30, 0.94);
        padding: 18px;
        text-align: center;
        color: #eaf5ff;
      }

      .panel h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }

      .panel p {
        margin: 0 0 14px;
        font-size: 13px;
        color: #b8d1ea;
      }

      .button {
        border: 1px solid #69a7ff;
        border-radius: 12px;
        background: linear-gradient(180deg, #2e76d8 0%, #1a4f99 100%);
        color: #f6fbff;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        padding: 12px 20px;
        cursor: pointer;
        min-width: 160px;
      }

      .controls {
        position: fixed;
        inset: auto 0 14px 0;
        display: flex;
        justify-content: center;
        z-index: 5;
      }

      .control-grid {
        display: grid;
        grid-template-columns: repeat(5, minmax(64px, 90px));
        gap: 8px;
      }

      .control-grid button {
        min-height: 54px;
        border: 1px solid #3e587d;
        border-radius: 12px;
        background: rgba(8, 16, 30, 0.9);
        color: #e5f3ff;
        font-size: 14px;
        font-weight: 700;
        touch-action: none;
      }

      @media (min-width: 940px) {
        .controls {
          left: auto;
          right: 16px;
          bottom: 16px;
        }
      }

      @media (max-width: 640px) {
        .pill {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="game" tabindex="0" aria-label="Asteroids game canvas"></canvas>

    <div class="hud">
      <div class="stats">
        <div class="pill">Score: <span id="score" class="score-value">0</span></div>
        <div class="pill">Lives: <span id="lives" class="score-value">3</span></div>
        <div class="pill">Level: <span id="level" class="score-value">1</span></div>
        <div class="pill" id="runState">Running</div>
      </div>
      <div class="pill">Keyboard, Mouse, Touch + P</div>
    </div>

    <div class="overlay" id="overlay">
      <div class="panel">
        <h1 id="overlayTitle">Asteroids</h1>
        <p id="overlayText">Destroy asteroids, survive incoming waves, and protect your lives.</p>
        <button class="button" id="playBtn" type="button">Play</button>
      </div>
    </div>

    <div class="controls">
      <div class="control-grid">
        <button type="button" data-control="left" aria-label="Rotate left">Left</button>
        <button type="button" data-control="thrust" aria-label="Thrust">Thrust</button>
        <button type="button" data-control="right" aria-label="Rotate right">Right</button>
        <button type="button" data-control="fire" aria-label="Fire">Fire</button>
        <button type="button" data-control="pause" aria-label="Pause or resume game">Pause</button>
      </div>
    </div>

    <script src="../shared/game-dialog.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
