<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Pong Duel</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 80% 20%, #1f233d 0%, #070a12 58%);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      #game {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        outline: none;
      }

      .hud {
        position: fixed;
        inset: 0 0 auto 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 14px;
        padding-top: 14px;
        pointer-events: none;
        z-index: 4;
      }

      .pill {
        border: 1px solid #3e5678;
        background: rgba(8, 14, 28, 0.84);
        color: #e8f4ff;
        border-radius: 999px;
        padding: 10px 16px;
        font-size: 15px;
        font-weight: 700;
      }

      .pill .score-value {
        display: inline-block;
        min-width: 26px;
        text-align: center;
        font-size: 22px;
        font-weight: 800;
        letter-spacing: 0.03em;
      }

      .pill.score-pop {
        animation: score-pop 320ms ease;
      }

      @keyframes score-pop {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(124, 228, 255, 0);
        }
        40% {
          transform: scale(1.16);
          box-shadow: 0 0 28px rgba(124, 228, 255, 0.48);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(124, 228, 255, 0);
        }
      }

      .overlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(6, 10, 20, 0.6);
        z-index: 5;
      }

      .panel {
        width: min(92vw, 380px);
        border: 1px solid #416088;
        border-radius: 14px;
        background: rgba(8, 14, 28, 0.96);
        padding: 18px;
        text-align: center;
        color: #eaf5ff;
      }

      .panel h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }

      .panel p {
        margin: 0 0 14px;
        font-size: 13px;
        color: #b8d1ea;
      }

      .button {
        border: 1px solid #69a7ff;
        border-radius: 10px;
        background: linear-gradient(180deg, #2e76d8 0%, #1c4b8c 100%);
        color: #f5fbff;
        font-size: 14px;
        font-weight: 700;
        padding: 10px 14px;
        cursor: pointer;
      }

      .controls {
        position: fixed;
        inset: auto 0 18px 0;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 6;
      }

      .controls button {
        border: 1px solid #3a567a;
        border-radius: 12px;
        background: rgba(8, 16, 30, 0.92);
        color: #e6f4ff;
        min-width: 72px;
        min-height: 52px;
        font-size: 16px;
        font-weight: 700;
        touch-action: none;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="game" tabindex="0" aria-label="Pong Duel game canvas"></canvas>

    <div class="hud">
      <div class="pill" id="aiScorePill">AI: <span id="aiScore" class="score-value">0</span></div>
      <div class="pill" id="playerScorePill">You: <span id="playerScore" class="score-value">0</span></div>
      <div class="pill" id="runState">Running</div>
      <div class="pill">Mouse/Touch + Arrow Keys + P</div>
    </div>

    <div class="overlay" id="overlay">
      <div class="panel">
        <h1 id="overlayTitle">Pong Duel</h1>
        <p id="overlayText">Reach 7 points first. Keep your paddle inside the arena.</p>
        <button class="button" id="startBtn" type="button">Start Match</button>
      </div>
    </div>

    <div class="controls" id="controls">
      <button type="button" data-control="up" aria-label="Move paddle up">▲ Up</button>
      <button type="button" data-control="down" aria-label="Move paddle down">▼ Down</button>
      <button type="button" data-control="pause" aria-label="Pause or resume game">⏸ Pause</button>
    </div>

    <script src="../shared/game-dialog.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
